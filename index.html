<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <div class="body_canvas">
        <div class="left_side">
            
            <div class="logo_bar">
                <svg class="SVGBGI" xmlns="http://www.w3.org/2000/svg" viewBox="-30 -3 80 30"><rect fill="#FFF" width="0%" height="0%"/><path class="accent" d="M5 19h14l3-13-6 6-4-8-4 8-6-6 3 13z"></path><path class="outline" d="m21.32 5.27-5.47 5.05-2.94-6.71a1 1 0 0 0-1.83 0l-2.94 6.71-5.46-5.05c-.72-.67-1.87 0-1.65.96l3 13a1 1 0 0 0 .97.78h14c.47 0 .87-.32.97-.78l3-13c.22-.96-.93-1.63-1.65-.96ZM18.2 18H5.8L3.71 8.93l4.12 3.8a1 1 0 0 0 1.59-.33L12 6.49l2.58 5.91a1 1 0 0 0 1.59.33l4.12-3.8L18.2 18Z"></path><path class="solid" d="m21.32 5.27-5.47 5.05-2.94-6.71a1 1 0 0 0-1.83 0l-2.94 6.71-5.46-5.05c-.72-.67-1.87 0-1.65.96l3 13a1 1 0 0 0 .97.78h14c.47 0 .87-.32.97-.78l3-13c.22-.96-.93-1.63-1.65-.96Z"></path></svg>        
                <p style="color: #FFCC00;">ODIN</p>
                <svg class="SVGBGI" xmlns="http://www.w3.org/2000/svg" viewBox="-30 -3 80 30"><rect fill="#FFF" width="0%" height="0%"/><path class="accent" d="M5 19h14l3-13-6 6-4-8-4 8-6-6 3 13z"></path><path class="outline" d="m21.32 5.27-5.47 5.05-2.94-6.71a1 1 0 0 0-1.83 0l-2.94 6.71-5.46-5.05c-.72-.67-1.87 0-1.65.96l3 13a1 1 0 0 0 .97.78h14c.47 0 .87-.32.97-.78l3-13c.22-.96-.93-1.63-1.65-.96ZM18.2 18H5.8L3.71 8.93l4.12 3.8a1 1 0 0 0 1.59-.33L12 6.49l2.58 5.91a1 1 0 0 0 1.59.33l4.12-3.8L18.2 18Z"></path><path class="solid" d="m21.32 5.27-5.47 5.05-2.94-6.71a1 1 0 0 0-1.83 0l-2.94 6.71-5.46-5.05c-.72-.67-1.87 0-1.65.96l3 13a1 1 0 0 0 .97.78h14c.47 0 .87-.32.97-.78l3-13c.22-.96-.93-1.63-1.65-.96Z"></path></svg>          
            </div>
        </div>
        <div class="right_side">
            <div class="header">
                <p>``This is a Sign-Up form website to 
                    test the functionality of forms.``
                <span style="font-style: italic;">
                   -- The Odin Project</span></p>
                
            </div>
            <div class="form_section">
                <form action="" method="post">
                    <div class = "names_form">
                        <label for="first_name">*FIRST NAME</label>
                        <input type="text" name="first_name" id ="first_name" 
                        placeholder="Your First Name" required >
                        <label for="last_name">*LAST NAME</label>
                        <input type="text" name="last_name" id="last_name"
                        placeholder="Your Last Name" required >
                    </div>
                    <br>
                    <div class = "email_num_form">
                        <label for="email">*EMAIL</label>
                        <input type="email" name="email" id="email"
                        placeholder="your.email@gmail.com" required >
                        <label for="phone_number">PHONE NUMBER</label>
                        <input type="number" name="phone_number" id="phone_number"
                        placeholder="00 00000000" minlength="10" maxlength="10" >
                    </div>
                    <br>
                    <div class = "password_form">
                    <label for="password">*PASSWORD</label>
                    <input type="password" name="password" id="password" minlength="6"
                     pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{6,12}$"
                     required >
                    <label for="confirm_pass">*CONFIRM PASSWORD</label>
                    <input type="password" name="confirm_pass" id="confirm_pass" required >
                    <br>
                    </div>
                    <div class="buttons_form">
                    <button type="submit">CREATE ACCOUNT </button>
                    <button type="reset">RESET</button>
                    </div>
                </form>
            </div>
            <div class="footer">
                <p>Already have an account ? <a href=""
                    style="text-decoration: underline; margin-left: 1rem;">
                    Sign In</a></p>

            </div>
        </div>
    </div>
</body>
</html>
